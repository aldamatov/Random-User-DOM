<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  />
    <title>Random User</title>
</head>
<body>
<main>
        <div class="hat">
          <img
            src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="Profile Image"
          />
        </div>
        <h2 class="title">My name is:</h2>
        <h1 class="name">Richard Smith</h1>
        <div class="container-icons">
            <ul class="container-icons">
                <li  class="user icon"
                data-title="'Hi, my name is"
                data-value="User's name"> <i id="icon" class="fa-solid fa-user"></i> 
                </li>
                <li  class="date icon"
                data-title="Hi, my date of birth is"
                data-value="User's DOB"> <i id="icon" class="fa-solid fa-calendar-day"></i>
                </li>
                <li  class="email icon"
                data-title="Hi, my email is"
                data-value="User's email">  <i id="icon" class="fa-solid fa-at"></i>
                </li>
                <li    class="phone icon"
                data-title="Hi, my phone is"
                data-value="User's phone">  <i id="icon" class="fa-solid fa-phone"></i>
                </li>
                <li    class="location icon"
                data-title="Hi, my address is"
                data-value="User's address"> <i  id="icon" class="fa-solid fa-location-dot"></i>
                </li>
                <li    class="password icon"
                data-title="Hi, my password is"
                data-value="User's password"> <i id="icon" class="fa-solid fa-key"></i>
                </li>
               
            </ul>
        </div>
        <button class="random-btn">RANDOM USER</button>
</main>

    <script src="app.js"></script>
    
</body>
</html>
